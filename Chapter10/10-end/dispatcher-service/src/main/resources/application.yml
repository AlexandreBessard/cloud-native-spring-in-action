server:
  port: 9003

spring:
  application:
    name: dispatcher-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
      request-connect-timeout: 5000 # 5s
      request-read-timeout: 5000 # 5s
      fail-fast: false # In production, set to true
      retry:
        max-attempts: 6
        initial-interval: 1000 # 1s
        max-interval: 2000 # 2s
        multiplier: 1.1
    function:
      definition: pack|label # sequence pack and then label
    stream:
      bindings:
        # binding names are generated by combining the names of all the functions involved in the composition
        packlabel-in-0: # input (consumer)
          destination: order-accepted # The actual name at the broker that the binder binds to
          # Consumer groups ensure that each message is received and processed by only one consumer within the same group
          group: ${spring.application.name} # The consumer group
        packlabel-out-0: # output
          destination: order-dispatched
  rabbitmq: # Integrate RabbitMQ with springBoot
    host: localhost
    port: 5672
    username: user
    password: password
    connection-timeout: 5s
